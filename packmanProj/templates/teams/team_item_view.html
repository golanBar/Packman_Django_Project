<div class="gi-header">
    <h2 class="ad-mh">{{ team.name }}
        {# Team Edit Link #}
        <span>
            <a class="td-control edit-team btn btn-link"
               href="{{ team.get_update_url }}">Edit</a>
        </span>
    </h2>

</div>
<div class="row gi-body">
    <div class="col-md-6">
        <h3 class="gi-sh">TEAM DETAILS:</h3>
        <p class="nm">CREATED BY: {{ team.owner }}</p><br />
        <p class="nm">CREATED ON: {{ team.created_on }}</p><br />
        <p class="nm">SHORT DESCRIPTION: {{ team.desc }}</p>
    </div>
</div>
